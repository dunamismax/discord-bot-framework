apiVersion: v1
kind: Secret
metadata:
  name: discord-bot-secrets
  labels:
    app: discord-bot-framework
type: Opaque
stringData:
  # Discord bot tokens (to be replaced with actual tokens)
  MTG_DISCORD_TOKEN: "YOUR_MTG_BOT_TOKEN_HERE"
  CLIPPY_DISCORD_TOKEN: "YOUR_CLIPPY_BOT_TOKEN_HERE"
  MUSIC_DISCORD_TOKEN: "YOUR_MUSIC_BOT_TOKEN_HERE"
  
  # Additional secrets can be added here
  # DATABASE_PASSWORD: "your_password_here"
  # API_KEY: "your_api_key_here"
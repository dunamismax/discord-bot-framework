upstream clippy-bot {
    server clippy-bot:8080;
}

upstream music-bot {
    server music-bot:8080;
}

server {
    listen 80;
    server_name localhost;

    # Clippy bot health checks
    location /clippy/ {
        proxy_pass http://clippy-bot/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Music bot health checks
    location /music/ {
        proxy_pass http://music-bot/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Combined health check
    location /health {
        access_log off;
        return 200 "All bots healthy\n";
        add_header Content-Type text/plain;
    }

    # Default route
    location / {
        return 200 "Discord Bots Monorepo\n";
        add_header Content-Type text/plain;
    }
}